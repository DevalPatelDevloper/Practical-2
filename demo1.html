<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>
     <!--External Css file-->
    <link rel="stylesheet" href="css/sty.css">
</head>
<body>
   <div class="container">
       <div class="col-md-12">
           <form action="#" name="scientific" class="main" > 
                <!--Display input box-->
               <input type="text" class="display form-control" name="display" id="display">
               <input type="button" class="btn ml-3" value="DEG" onclick="">
               <input type="button" class="btn ml-3" value="F-E" onclick="fg()">
               <input type="button" class="btn ml-3" value="">
               <input type="button" class="btn ml-3" value="">
               <input type="button" class="btn ml-3" value=""><br>
               <!--Drowpdown menu start-->
               <select name="Triginometry" id="Triginometry" onchange="tri()">
                <option value="#">Trigno.</option>
                <option value="sin">sin</option>
                <option value="cos">cos</option> 
                <option value="tan">tan</option> 
                <option value="hyp">hyp</option> 
                <option value="sec">sec</option> 
                <option value="csc">csc</option>
                <option value="cot">cot</option>
              </select> 
              <!--Drowpdown menu end-->
               <!--Drowpdown menu start-->
              <select name="fn" id="fn" onchange="fns()">
                <option value="#">Function</option>
                <option value="miX">|x|</option>
                <option value="rand">rand</option>
              </select>
             <!--Drowpdown menu end-->
               <input type="button" class="btn ml-3" value=""><br>
               <input type="button" class="btn ml-3" value="MC">
               <input type="button" class="btn ml-3" value="MR">
               <input type="button" class="btn ml-3" value="M+">
               <input type="button" class="btn ml-3" value="M-">
               <input type="button" class="btn ml-3" value="MS"><br>
               <input type="button" class="btn ml-3" value="2nd">
               <input type="button" class="btn ml-3" value="π" onclick="pi()">
               <input type="button" class="btn ml-3" value="e" onclick="e()">
               <input type="button" class="btn ml-3" value="CE" id="clear">
               <input type="button" class="btn ml-3" value="CLR" onclick="back()"><br>
               <input type="button" class="btn ml-3" value="x^2" onclick="pow()">
               <input type="button" class="btn ml-3" value="1/x" onclick="xt()">
               <input type="button" class="btn ml-3" value="|x|" onclick="x()">
               <input type="button" class="btn ml-3" value="exp" onclick="exp()">
               <input type="button" class="btn ml-3" value="mod" onclick="document.scientific.display.value+='%'" ><br>
               <input type="button" class="btn ml-3" value="2√x" onclick="sqre()">
               <input type="button" class="btn ml-3" value="(" onclick="openpa()">
               <input type="button" class="btn ml-3" value=")" onclick="closepa()">
               <input type="button" class="btn ml-3" value="n!" onclick="fact()">
               <input type="button" class="btn ml-3" value="÷" onclick="document.scientific.display.value+='/'"><br>
               <input type="button" class="btn ml-3" value="x^y" onclick="pow()">
               <input type="button" class="btn ml-3" value="7" onclick="seven()">
               <input type="button" class="btn ml-3" value="8" onclick="eight()">
               <input type="button" class="btn ml-3" value="9" onclick="nine()">
               <input type="button" class="btn ml-3" value="×" onclick="document.scientific.display.value+='*'"><br>
               <input type="button" class="btn ml-3" value="10^x" onclick="x10()">
               <input type="button" class="btn ml-3" value="4" onclick="four()">
               <input type="button" class="btn ml-3" value="5" onclick="five()">
               <input type="button" class="btn ml-3" value="6" onclick="six()">
               <input type="button" class="btn ml-3" value="-" onclick="document.scientific.display.value+='-'"><br>
               <input type="button" class="btn ml-3" value="log" onclick="log()">
               <input type="button" class="btn ml-3" value="1" onclick="one()">
               <input type="button" class="btn ml-3" value="2" onclick="two()">
               <input type="button" class="btn ml-3" value="3" onclick="three()">
               <input type="button" class="btn ml-3" value="+" onclick="document.scientific.display.value+='+'"><br>
               <input type="button" class="btn ml-3" value="In" onclick="In()">
               <input type="button" class="btn ml-3" value="+/-" onclick="x()">
               <input type="button" class="btn ml-3" value="0" onclick="zero()">
               <input type="button" class="btn ml-3" value="." onclick="document.scientific.display.value+='.'">
               <input type="button" id="eql" class="btn ml-3" value="=" onclick="document.scientific.display.value = eval(scientific.display.value)">
           </form>
       </div>
   </div>   
</body>
 <!--External js-->
<script src="javascript/script.js"></script> 
</html>
